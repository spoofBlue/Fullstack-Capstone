<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Two Cents - Login</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header role="header">
        <h1>Our Two Cents</h1>
        <a href="" id="about-our-site-icon">About Our Site (icon link)</a>
        <a href="" id="dropdown-icon">Dropdown Menu (icon link)</a>
    </header>
    <main role="main">
        <h2>Sign In to your account.</h2>
        <section class="login-section">
            <form id="login-form" role="form">
                <label for="login-email">E-mail:</label>
                <input type="text" placeholder="BobSmith@email.com" id="login-email" required>
                <label for="login-password"></label>
                <input type="password" placeholder="minimum 10 characters" id="login-password" required>
                <button type="submit">Sign In</button>
            </form>
            <h2><a href="">Or sign up to create your account...</a></h2>
        </section>
    </main>
    <footer role="footer">
        <ul>
            <li><a href="">About Our Site</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Others In Our Mission</a></li>
        </ul>
    </footer>
</body>
</html>
